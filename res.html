        body {

        }

        /* Popup box styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .popup-content {
            max-height: 100%;
        }

        /* Button styling */
        .popup-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        .popup-btn:hover {
            background-color: #0056b3;
        }

        /* Close button styling */
        .close-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .close-btn:hover {
            background-color: #bd2130;
        }
    </style>
